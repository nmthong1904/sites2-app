buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Các dependency khác
        classpath 'com.google.gms:google-services:4.3.15' // Phiên bản mới nhất của plugin google-services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
